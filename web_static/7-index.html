<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <title>7Document</title>
</head>
<body >
    <header >
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li class="locations_place">
                        <h2>Arizona:</h2>
                        <ul class="popover_sub">
                            <li>Phoenix</li>
                            <li>Sonora</li>
                        </ul>
                    </li>
                    <li class="locations_place">
                        <h2>California</h2>
                        <ul class="popover_sub">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li class="amenities_confort">Internet</li>
                    <li class="amenities_confort">TV</li>
                    <li class="amenities_confort">Kitchen</li>
                    <li class="amenities_confort">Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="container_card">
                <article class="card">
                    <h2> My Home</h2>
                </article>
                <article class="card">
                    <h2> Tiny House</h2>
                </article>
                <article class="card">
                    <h2> A Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer >
        Best School
    </footer>
</body>
</html>
